[package]
name = "social_sensemaker"
version = "0.1.0"
authors = ["Michael Hueschen <m@mhueschen.space>"]
edition = "2018"
license-file = "../../LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
combine = "4.5.2"
hdk = "0.0.123"
serde = "1"

common = { path = "../common" }
rep_lang_concrete_syntax = { git = "https://github.com/neighbour-hoods/rep_lang.git", rev = "602db0467d0df9d0584dcdf48ca79d30024d0f3d" }
rep_lang_core = { git = "https://github.com/neighbour-hoods/rep_lang.git", rev = "602db0467d0df9d0584dcdf48ca79d30024d0f3d", features = ["hc"] }
rep_lang_runtime = { git = "https://github.com/neighbour-hoods/rep_lang.git", rev = "602db0467d0df9d0584dcdf48ca79d30024d0f3d", features = ["hc"] }

[dev-dependencies]
anyhow = "1.0.26"
futures = { version = "0.3.1", default-features = false }
hdk = "0.0.123"
holochain = { version = "0.0.127", default-features = false, features = ["test_utils"] }
observability = "0.1.3"
kitsune_p2p = "0.0.24"
kitsune_p2p_types ="0.0.18"
tokio = {version = "1.11", features = ["full"]}
#
common = { path = "../common" }

[lib]
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]
